<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <hr>

    <form>
        <label>Your Name:</label>
        <input type="text" name="yourName" placeholder="Enter your name"><br>
        <label>Your Email</label>
        <input type="email" name="yourEmail" placeholder="Enter your email address"><br>
        <label>Your Message</label><br>
        <textarea name="yourMessage" cols="30" rows="10" enctype="text/plain"></textarea><br>
        <input type="submit">
    </form>

</body>

</html>
